<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="template.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <style>
            td {
                width: 200px;
                height: 100px;
                text-align: center;
                vertical-align: middle;
            }
        </style>

    <div class="container mt-4">
        <div class="card p-4">
            <div>
                <form class="mt-1">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Bomb Probability</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Bomb Probability">
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Max Probability</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Max Probability">
                    </div>
                    <button class="btn btn-primary mt-3" type="button" id="getValuesButton">Set game parameters</button>
                </form>

                <div class="row">
                    <div class="col-sm">
                        <div class="dropdown mb-3 mt-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Choose difficulty
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#" data-difficulty="Easy">Easy</a></li>
                                <li><a class="dropdown-item" href="#" data-difficulty="Medium">Medium</a></li>
                                <li><a class="dropdown-item" href="#" data-difficulty="Expert">Expert</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm mt-2">
                        <h6 class="mt-3">Selected Option: <span id="selectedOption"></span></h6>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="button" id="start-game">Start Game!</button>

        </div>
    </div>

    <div class="container mt-4">
        <div class="card p-4">
            <button class="btn btn-success mt-3" type="button" id="getValuesButton">Select</button>
            <div class="form-group mt-2">
                <label for="exampleInputEmail1">Insert x</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="x">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Insert y</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="y">
            </div>
        </div>
    </div>



    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tbody id="minesweeper-grid">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
